{% extends 'aplicacion/base.html' %}
{% block content %}
<div class="container-fluid text-center">
    <div class="row p-2">
    <div class="form">
            <form action="{% url 'edit' pk=song.pk %}" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Confirm changes</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <br>
            <a class="btn btn-danger" href="{% url 'home' %}">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'aplicacion/base.html' %}
{% block content %}
{% for artist in Artist %}
<div class="col-6 pt-4 col-lg-2">
    <div class="card col-12">
      <a href="{% url 'artistDetail' pk=artist.pk %}"><img src="{{ artist.picture.url }}" class="card-img-top" alt="Photo didn't load" height="300px"></a>
      <div class="card-body">
        <p class="card-text">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{artist.name}}</li>
          </ul>
        </p>    
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}

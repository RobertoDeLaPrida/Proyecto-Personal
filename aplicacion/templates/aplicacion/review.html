{% extends 'aplicacion/base.html' %}
{% block content %}
    {% for review in reviews %}
    <div class="row pt-5">
        <div class="col-2"></div>
    <div class="card col-8">
        <div class="card-header">
          {% if review.author.photo %}
            <img class="profilePhoto rounded-circle" src="{{ review.author.photo.url }}" alt="">
          {% else %}
            <i class="bi bi-person-circle"></i>
          {% endif %}
          {{review.author}}
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p class="">{{review.title}}</p>
            <footer class="blockquote-footer">{{review.opinion}}</footer>
          </blockquote>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
    {% endfor %}
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>MusicMania</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'home' %}"><h3>MusicMania</h3></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a class="btn" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                            <a class="btn" href="{% url 'login' %}">Login</a>   
                        {% endif %}
                      </li>
                      <li class="nav-item">
                        <a class="btn" href="{% url 'artists' %}">Artists</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search" method="get" action="{% url 'search' %}">
                      <input class="form-control me-2" type="search" name="Buscar" placeholder="Search..." aria-label="Search">
                      <button class="btn btn-outline-success col-2" type="submit"><i class="bi bi-search"></i></button>
              </form>
                  </div>
                </div>
              </nav>
        </div>
        {% if user.is_staff %}
        <div class="container-fluid">
          <div class="row">
              <nav class="navbar navbar-expand-lg bg-body-tertiary">
                  <div class="container-fluid">
                    <a class="navbar-brand">Administracion</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'create' %}">Create a song</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </nav>
          </div>
          {%endif%}
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
